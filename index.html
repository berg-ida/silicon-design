<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon Design</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="container">

            <a id="logo" href="index.html"><img src="images/logo.svg" alt="Silicon Design Logotype"></a>
            <nav id="main-menu" class="navbar">
                <a class="nav-link" href="#">Features</a>
            </nav>

            <div id="darkmode-toggle-switch" class="btn-toggle-switch">
                <span class="label">Dark mode</span>
                <label for="darkmode-switch" class="toggle-switch">
                    <input id="darkmode-switch" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

            <a id="auth-signin" href="#" class="btn-primary">
                <i class="fa-regular fa-user"></i>
                <span>Sign in / up</span>
            </a>

            <button class="btn-mobile">
                <i class="fa-solid fa-bars"></i>
            </button>

        </div>
    </header>

    <main>
        <div class="container2">
            <h1>Manage All Your Money in One App</h1>
            <div class="container3">
                <p>We offer you a new generation of the mobile banking. Save, spend & manage money in your pocket.</p>
                <img class="phone" src="images/iphone.svg" alt="Phone Example">
                <a id="appstore" href="#"><img src="images/appstore.svg" alt="App Store"></a>
                <a id="googleplay" href="#"><img src="images/googleplay.svg" alt="Google Play"></a>
                <a id="discovermore" href="#"><img src="images/discovermore.svg" alt="Discover More Button">
                    <span class="label2">Discover More</span>
                </a>
            </div>
        </div>
    </main>
    
</body>
</html>
